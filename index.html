<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&family=Roboto:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/CSS/styles.css">
    <link rel="stylesheet" href="./assets/CSS/header.css">
    <title>Naricitas Felices</title>
</head>
<body>
  <header>
    <nav>
      <section class="nabvarstyle">
        <div class=" stylelogo" >
          <a href="index.html">
            <img class="logo" src="./assets/IMG/logo.png" alt="logo">
          </a>
        </div>
        <div class="navbartex">
          <a href="index.html"><h3 class="navbartex__inicio">Inicio</h3> </a> 
          <a href="appointments.html"><h3>Citas</h3> </a>
          <a href=""><h3 class="navbartex__nosotros">Nosotros</h3></a>
        </div>
    </section>
    </nav>
  </header>
    <section class="container">
        <div class="row m-1" id="form">
            <div class="col-12 col-md-6 p-4">
                <form class="row g-3 needs-validation" novalidate>
                    <div class="col-md-6">
                      <label for="validationCustom01" class="form-label">Nombres</label>
                      <input type="text" class="form-control" id="userName" placeholder="Alejandro..." required>
                      <div id="invalidFeedbackName">
                        Write your name!
                      </div>
                    </div>
                    <div class="col-md-6">
                      <label for="validationCustom02" class="form-label">Apellidos</label>
                      <input type="text" class="form-control" id="userLastName" placeholder="Naranjo..." required>
                      <div id="invalidFeedbackLastName">
                        Write your last name!
                      </div>
                    </div>
                    <div class="col-md-12">
                      <label for="validationCustomUsername" class="form-label">Email</label>
                      <div class="input-group has-validation">
                        <span class="input-group-text" id="inputGroupPrepend">@</span>
                        <input type="email" class="form-control" id="userEmail" aria-describedby="inputGroupPrepend" placeholder="********@****.***" required>
                        <div id="invalidFeedbackEmail" class="col-md-12">
                            Please write a valid email.
                        </div>
                      </div>
                      
                    </div>
                    <div class="col-md-6">
                      <label for="validationCustom03" class="form-label">Documento</label>
                      <input type="number" class="form-control" id="userID" placeholder="Identification" required>
                      <div id="invalidFeedbackID">
                        Please provide a valid ID.
                      </div>
                    </div>
                    <div class="col-md-6">
                        <label for="validationCustom03" class="form-label">Celular</label>
                        <input type="number" class="form-control" id="userPhone" placeholder="Phone Number" required>
                        <div id="invalidFeedbackPhone">
                          Please provide a valid Phone.
                        </div>
                      </div>
                    <div class="col-md-6">
                        <label for="validationCustom03" class="form-label">Fecha</label>
                        <input type="date" class="form-control" id="userDate" required>
                        <div id="invalidFeedbackDate">
                          Please select a date.
                        </div>
                    </div>
                    <div class="col-md-6">
                      <label for="validationCustom05" class="form-label">Hora</label>
                      <select class="form-select" id="userHour" required>
                        <option selected disabled value="">Select an hour...</option>
                        <option value="1">7:15 am</option>
                        <option value="2">8:15 am</option>
                        <option value="3">9:15 am</option>
                        <option value="4">10:15 am</option>
                        <option value="5">11:15 am</option>
                        <option value="6">12:15 am</option>
                        <option value="7">13:15 am</option>
                        <option value="8">14:15 am</option>
                      </select>
                      <div id="invalidFeedbackHour">
                        Please select an hour.
                      </div>
                    </div>
                    <div class="col-md-12">
                        <label for="validationCustom04" class="form-label">Servicio</label>
                        <select class="form-select" id="userService" required>
                          <option selected disabled value="">Elige el servicio...</option>
                          <option value="1">Limpieza total</option>
                          <option value="2">Corte estiludo</option>
                          <option value="3">Corte de puntica</option>
                        </select>
                        <div id="invalidFeedbackService">
                          Please select a service.
                        </div>
                      </div>
                    <div class="col-12">
                      <button class="btn btn-primary w-100" type="submit" id="btn_submit">Agendar servicio</button>
                    </div>
                  </form>
            </div>
            <div class="col-12 col-md-6"></div>
        </div>
    </section>




    
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.5/dist/js.cookie.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./assets/JS/index.js"></script>
    <script src="./assets/JS/controller.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
