<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Naricitas Felices</title>
    <link rel="stylesheet" href="assets/CSS/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

</head>
<body>
    <section class="container">
        <div class="row m-5">
            <div class="col-12 col-md-6 p-4">
                <form>
                    <div class="row">
                        <div class="col-12 col-md-6">
                            <div class="input-group mb-3">
                                <span class="input-group-text" id="basic-addon1">
                                    <i class="bi bi-person-badge"></i>
                                </span>
                                <input type="text" class="form-control" placeholder="Name" id="userName">
                            </div>
                        </div>
                        <div class="col-12 col-md-6">
                            <div class="input-group mb-3">
                                <span class="input-group-text" id="basic-addon1">
                                    <i class="bi bi-person-badge-fill"></i>
                                </span>
                                <input type="text" class="form-control" placeholder="Last Name" id="userLastName">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <div class="input-group mb-3">
                                <span class="input-group-text" id="basic-addon1">
                                    <i class="bi bi-envelope-at"></i>
                                </span>
                                <input type="email" id="userEmail" class="form-control" placeholder="Email" aria-label="Username" aria-describedby="basic-addon1">
                              </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12 col-md-6">
                            <div class="input-group mb-3">
                                <span class="input-group-text" id="basic-addon1">
                                    <i class="bi bi-telephone-fill"></i>
                                </span>
                                <input type="number" id="userPhone" class="form-control" placeholder="Phone Number" aria-label="Username" aria-describedby="basic-addon1">
                            </div>
                        </div>
                        <div class="col-12 col-md-6">
                            <div class="input-group mb-3">
                                <span class="input-group-text" id="basic-addon1">
                                    <i class="bi bi-credit-card"></i>
                                </span>
                                <input type="number" id="userID" class="form-control" placeholder="ID" aria-label="Username" aria-describedby="basic-addon1">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12 col-md-6">
                            <div class="input-group mb-3">
                                <span class="input-group-text" id="basic-addon1">
                                    <i class="bi bi-calendar-event-fill"></i>
                                </span>
                                <input type="date" id="date" class="form-control" placeholder="fecha" aria-label="Username" aria-describedby="basic-addon1">
                            </div>
    
                        </div>
                        <div class="col-12 col-md-6">
                            <div class="input-group mb-3">
                                <span class="input-group-text" id="basic-addon1">
                                    <i class="bi bi-clock-fill"></i>
                                </span>
                                <select id="hour" class="form-select" aria-label="Default select example">
                                    <option selected value="7:15 am">7:15 am</option>
                                    <option value="8:15 am">8:15 am</option>
                                    <option value="9:15 am">9:15 am</option>
                                  </select>
                              </div>
                        </div>
                    </div>
                    <input type="submit" class=" btn btn-dark w-100" value="Submit" id="btn_submit">
                </form>
            </div>
            <div class="col-12 col-md-6"></div>
        </div>
    </section>
    <script src="assets/JS/index.js"></script>
    <script src="
https://cdn.jsdelivr.net/npm/js-cookie@3.0.5/dist/js.cookie.min.js
"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
