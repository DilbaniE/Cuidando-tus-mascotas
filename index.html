<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Naricitas Felices</title>
    <link rel="stylesheet" href="assets/CSS/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

</head>
<body>
    <section class="container">
        <div class="row m-1">
            <div class="col-12 col-md-6 p-4">
                <form class="row g-3 needs-validation" novalidate>
                    <div class="col-md-6">
                      <label for="validationCustom01" class="form-label">First name</label>
                      <input type="text" class="form-control" id="userName" placeholder="Alejandro..." required>
                      <div class="invalidFeedback">
                        Write your name!
                      </div>
                    </div>
                    <div class="col-md-6">
                      <label for="validationCustom02" class="form-label">Last name</label>
                      <input type="text" class="form-control" id="userLastName" placeholder="Naranjo..." required>
                      <div class="invalid-feedback">
                        Write your last name!
                      </div>
                    </div>
                    <div class="col-md-12">
                      <label for="validationCustomUsername" class="form-label">Email</label>
                      <div class="input-group has-validation">
                        <span class="input-group-text" id="inputGroupPrepend">@</span>
                        <input type="email" class="form-control" id="userEmail" aria-describedby="inputGroupPrepend" placeholder="********@****.***" required>
                        <div class="invalid-feedback">
                          Please write a valid email.
                        </div>
                      </div>
                    </div>
                    <div class="col-md-6">
                      <label for="validationCustom03" class="form-label">ID</label>
                      <input type="number" class="form-control" id="userID" placeholder="Identification" required>
                      <div class="invalid-feedback">
                        Please provide a valid ID.
                      </div>
                    </div>
                    <div class="col-md-6">
                        <label for="validationCustom03" class="form-label">Phone</label>
                        <input type="number" class="form-control" id="userPhone" placeholder="Phone Number" required>
                        <div class="invalid-feedback">
                          Please provide a valid Phone.
                        </div>
                      </div>
                    <div class="col-md-6">
                        <label for="validationCustom03" class="form-label">Phone</label>
                        <input type="date" class="form-control" id="userDate" required>
                        <div class="invalid-feedback">
                          Please select a date.
                        </div>
                    </div>
                    <div class="col-md-6">
                      <label for="validationCustom05" class="form-label">Hour</label>
                      <select class="form-select" id="userHour" required>
                        <option selected disabled value="">Select an hour...</option>
                        <option value="1">7:15 am</option>
                        <option value="2">8:15 am</option>
                        <option value="3">9:15 am</option>
                        <option value="4">10:15 am</option>
                        <option value="5">11:15 am</option>
                        <option value="6">12:15 am</option>
                        <option value="7">13:15 am</option>
                        <option value="8">14:15 am</option>
                      </select>
                      <div class="invalid-feedback">
                        Please select an hour.
                      </div>
                    </div>
                    <div class="col-md-12">
                        <label for="validationCustom04" class="form-label">Service</label>
                        <select class="form-select" id="userService" required>
                          <option selected disabled value="">Choose...</option>
                          <option value="1">Full Clean</option>
                          <option value="2">Stylish Cut</option>
                          <option value="3">Puntica Cut</option>
                        </select>
                        <div class="invalid-feedback">
                          Please select a service.
                        </div>
                      </div>
                    <div class="col-12">
                      <button class="btn btn-primary w-100" type="submit" id="btn_submit">Submit form</button>
                    </div>
                  </form>
            </div>
            <div class="col-12 col-md-6"></div>
        </div>
    </section>
    <script src="assets/JS/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
